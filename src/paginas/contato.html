<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/contato.css">
    <title>Contato</title>
</head>
<body>
    <main>
        <header class="header">
            <img class="logo" src="../img/header/logo.png" alt="Duas letras F e R em maiúsculo, o R está em cima do F, de cor ciano com bordas tecnológicas e fundo transparente">
            <nav class="navbar">
                <input type="checkbox" id="menu-hamburguer">
                <label for="menu-hamburguer">
                    <div class="menu">
                        <span class="hamburguer"></span>
                    </div>
                </label>
                <ul class="list_navegation">
                    <li>
                        <a href="../../index.html">Início</a>
                    </li>
                    <li>
                        <a href="./sobre.html">Sobre</a>
                    </li>
                    <li>
                        <a href="./formacao.html">Formação</a>
                    </li>
                    <li>
                        <a href="./projetos.html">Projetos</a>
                    </li>
                    <li>
                        <a href="./contato.html">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="contact">
            <h2 class="title-contact2 poppins-regular">Caso queria enviar uma mensagem ou proposta, preencha o formulário abaixo:</h2>
            <div class="container-contact">
                <h2 class="title-contact poppins-semibold"><span class="span-title-contact poppins-semibold">Fale</span> Comigo!</h2>
                <form id="form" action="" method="get">
                    <div class="form-group">
                        <label class="poppins-regular" for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label class="poppins-regular" for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label class="poppins-regular" for="message">Mensagem</label>
                        <textarea name="message" id="message" placeholder="Digite sua mensagem" required></textarea>
                    </div>
                    <button type="submit" id="send">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="../js/contato.js"></script>
</body>
</html>

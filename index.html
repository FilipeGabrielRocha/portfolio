<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">

    <title>Portfólio - Filipe Gabriel Rocha</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <img class="logo" src="src/img/header/logo.png" alt="Duas letras F e R em maiúsculo, o R está em cima do F, de cor ciano com bordas tecnológicas e fundo transparente">
            <ul class="list_navegation">
                <li>Início</li>
                <li>Sobre</li>
                <li>Habilidades</li>
                <li>Projetos</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="home">
            <article class="left">
                <h1 class="title poppins-medium"><span class="developer">Desenvolvedor</span> Front-End</h1>
                <p class="description poppins-light">Bem-vindo(a) ao meu portfólio, onde poderá ver minhas habilidades, projetos.</p>
                <button class="btn-contact" type="button">Contate-me</button>
            </article>
            <article class="right">
                <img class="image-author" src="src/img/section-home/FilipeGabrielRocha.svg" alt="um homem de um metro e oitenta e um centímetros de altura. Meus cabelos e olhos são castanhos escuros, e uso óculos. Sou de pele branca em um fundo ciano">
            </article>
        </section>
    </main>
    <footer class="footer">

    </footer>

    <script src="src/js/script.js"></script>
</body>
</html>
